<script>
    // Menampilkan tombol "Kembali ke Atas" saat di-scroll ke bawah
    window.onscroll = function() {
        const backToTopButton = document.getElementById("back-to-top");
        if (document.documentElement.scrollTop > 100) {
            backToTopButton.style.display = "block";
        } else {

        }
    };

    // Fungsi untuk scroll kembali ke atas
    function scrollToTop() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Fungsi untuk memuat dan menampilkan postingan dari folder /posts
    async function loadPosts() {
        try {
            // Mengambil daftar file HTML di folder posts menggunakan GitHub API
            const response = await fetch("https://api.github.com/repos/GAYOK21/gayok21.github.io/contents/posts");
            const files = await response.json();

            const articlesContainer = document.getElementById("articles");

            for (const file of files) {
                if (file.name.endsWith(".html")) {
                    // Mengambil konten setiap file HTML
                    const postResponse = await fetch(file.download_url);
                    const htmlContent = await postResponse.text();

                    const postItem = document.createElement("div");
                    postItem.classList.add("post-item");

                    // Menyisipkan konten HTML ke dalam elemen
                    postItem.innerHTML = htmlContent;
                    articlesContainer.appendChild(postItem);
                }
            }
        } catch (error) {
            console.error("Gagal memuat postingan:", error);
        }
    }

    // Memuat postingan ketika halaman dibuka
    document.addEventListener("DOMContentLoaded", loadPosts);
</script>

  <script>
    function filterPosts() {
        const searchInput = document.getElementById("search-input").value.toLowerCase();
        const posts = document.querySelectorAll(".post-item");

        posts.forEach(post => {
            const postTitle = post.querySelector("h3").innerText.toLowerCase();
            const postContent = post.innerText.toLowerCase();

            if (postTitle.includes(searchInput) || postContent.includes(searchInput)) {
                post.style.display = "block";
            } else {
                post.style.display = "none";
            }
        });
